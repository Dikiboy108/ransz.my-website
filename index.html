<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ransz Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ransz Website</h1>
    <p>Platform interaktif dengan tombol dan fitur tanya AI</p>
  </header>

  <div class="container">
    <h2>Fitur Interaktif</h2>
    <div class="button-grid">
      <button onclick="alert('Fitur 1 dijalankan')">Fitur 1</button>
      <button onclick="alert('Fitur 2 dijalankan')">Fitur 2</button>
      <button onclick="alert('Fitur 3 dijalankan')">Fitur 3</button>
      <button onclick="alert('Fitur 4 dijalankan')">Fitur 4</button>
      <button onclick="alert('Fitur 5 dijalankan')">Fitur 5</button>
      <button onclick="alert('Fitur 6 dijalankan')">Fitur 6</button>
      <button onclick="alert('Fitur 7 dijalankan')">Fitur 7</button>
      <button onclick="alert('Fitur 8 dijalankan')">Fitur 8</button>
      <button onclick="alert('Fitur 9 dijalankan')">Fitur 9</button>
      <button onclick="alert('Fitur 10 dijalankan')">Fitur 10</button>
    </div>

    <h2>Tanya AI</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Tulis pertanyaan...">
    <button id="send-btn">Kirim</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
